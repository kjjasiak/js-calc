<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calc-input-window">
            <input type="text" class="form-control" value="0"/>
        </div>
        <div class="calc-input-buttons">
            <div class="calc-button-row">
                <button type="button" class="btn btn-secondary btn-special" name="mc">mc</button>
                <button type="button" class="btn btn-secondary btn-special" name="mplus">m+</button>
                <button type="button" class="btn btn-secondary btn-special" name="mminus">m-</button>
                <button type="button" class="btn btn-secondary btn-special" name="mr">mr</button>
            </div>
            <div class="calc-button-row">
                    <button type="button" class="btn btn-primary btn-special" name="clear">C</button>
                    <button type="button" class="btn btn-primary">/</button>
                    <button type="button" class="btn btn-primary">x</button>
                    <button type="button" class="btn btn-primary">CE</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="btn btn-light">7</button>
                <button type="button" class="btn btn-light">8</button>
                <button type="button" class="btn btn-light">9</button>
                <button type="button" class="btn btn-primary">-</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="btn btn-light">4</button>
                <button type="button" class="btn btn-light">5</button>
                <button type="button" class="btn btn-light">6</button>
                <button type="button" class="btn btn-primary">+</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="btn btn-light">1</button>
                <button type="button" class="btn btn-light">2</button>
                <button type="button" class="btn btn-light">3</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="btn btn-light">%</button>
                <button type="button" class="btn btn-light">0</button>
                <button type="button" class="btn btn-light btn-special" name="separator">,</button>
                <button type="button" class="btn btn-primary">=</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="calc.js"></script>
        <script src="script.js"></script>
    </body>
</html>
